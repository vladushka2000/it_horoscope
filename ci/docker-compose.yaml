name: "it_horoscope"

services:
  db:
    image: postgres:16.0
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - ./.env

  bot:
    build:
      context: ../src
      dockerfile: ./Dockerfile
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env

volumes:
  db:
